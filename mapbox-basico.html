<html lang="es">
    <head>
      
      <title>Mapbox básico</title>
      <meta charset="utf-8" />

      <meta name="author" content="autor"/>

      <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css" />
      <script src="https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js"></script>

      <style>
        body {
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        #map {
          height: 100%;
          width: 100%;
        }
        
       </style>

<script>
    var map;  // tambien const map;
    function init() {
              mapboxgl.accessToken =
                  'pk.eyJ1IjoicmljYXJkb2pjdCIsImEiOiJjbGN6MXFuNHgwZWJkM3NvMWVwMWE0eXdjIn0.ZuFyy27xg6LXKqzkzeTMEw';
              map = new mapboxgl.Map({
                  container: 'map',
                  style: 'mapbox://styles/ricardojct/clcz4t1v8003z14qt249jodyd',
                  center: [2.16859, 41.3954],
                  zoom: 13,
                  attributionControl: false
              });
            
              const nav = new mapboxgl.NavigationControl();
            map.addControl(nav, 'top-left');

            map.addControl(new mapboxgl.GeolocateControl({
            positionOptions: {
            enableHighAccuracy: true
    },
    trackUserLocation: true,
    showUserHeading: true
}));
          }
        
    </script>      

    </head>
    <body onLoad="init()">
    <body>
        <div id="map"></div>
    </body>
